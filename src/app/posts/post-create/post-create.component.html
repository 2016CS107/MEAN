<mat-card>
  <form (ngSubmit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" ngModel name="title" required #title="ngModel"/>
      <mat-error *ngIf="title.invalid">Please nter apost title</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field>
      <textarea matInput rows="6" ngModel name="content" required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please nter apost title</mat-error>
    </mat-form-field>
    <br />
    <button mat-raised-button color="accent" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
